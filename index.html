<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta id="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="app.css">
    <script src="app.js" defer></script>
</head>

<body>
    <main>
        <div id="calculator">
            <div id="display">
                <div id="inputs"></div>
                <div id="results"></div>
            </div>
        <div id="buttons">
            <button>AC</button>
            <button id="back"><i class="fa-solid fa-left-long"></i></button>
            <button id="operator" value="%"><i class="fa-solid fa-percent"></i></button>
            <button id="operator" value="/"><i class="fa-solid fa-divide"></i></button>
            <button id="seven" value="7">7</button>
            <button id="eight" value="8">8</button>
            <button id="nine" value="9">9</button>
            <button id="multiply" value="x"><i class="fa-solid fa-xmark"></i></button>
            <button id="four" value="4">4</button>
            <button id="five" value="5">5</button>
            <button id="six" value="6">6</button>
            <button id="subtract" value="-"><i class="fa-solid fa-minus"></i></button>
            <button id="one" value="1">1</button>
            <button id="two" value="2">2</button>
            <button id="three" value="3">3</button>
            <button id="add" value=""><i class="fa-solid fa-plus"></i></button>
            <button id="features" value=""><i class="fa-solid fa-cube"></i></button>
            <button id="num" value="0">0</button>
            <button id="num" value=".">.</button>
            <button id="operator" value=""><i class="fa-solid fa-equals"></i></button>
        </div>
        </div>
    </main>
</body>

</html>
