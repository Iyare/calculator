<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta id="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
    <script src="app.js" defer></script>
</head>

<body>
    <main>
        <div id="calculator">
            <div id="display">
                <div id="inputs">&nbsp;</div>
                <div id="results">&nbsp;</div>
            </div>
        <div id="buttons">
            <button id="left-bracket" class="extra-features">(</button>
            <button id="right-bracket" class="extra-features">)</button>
            <button id="power" class="extra-features"><i class="fa-solid fa-superscript"></i></button>
            <button id="square-root" class="extra-features"><i class="fa-solid fa-square-root-variable"></i></button>
            <button id="clear">AC</button>
            <button id="delete"><i class="fa-solid fa-left-long"></i></button>
            <button id="percent"><i class="fa-solid fa-percent"></i></button>
            <button id="divide"><i class="fa-solid fa-divide"></i></button>
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="multiply"><i class="fa-solid fa-xmark"></i></button>
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="subtract"><i class="fa-solid fa-minus"></i></button>
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="add"><i class="fa-solid fa-plus"></i></button>
            <button id="extra-features"><i class="fa-solid fa-cube"></i></button>
            <button id="zero">0</button>
            <button id="decimal">.</button>
            <button id="equals"><i class="fa-solid fa-equals"></i></button>
        </div>
        </div>
    </main>
    <footer>&copy; Designed &amp; crafted with <i class="fa-solid fa-heart"></i> <a href="https://www.iyareusen.com">Iyare Usen</a>
    
    
    </footer>
</body>

</html>
